<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <link rel="icon" href="/logo.svg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login with Google</h1>
        <button class="login-btn" onclick="startGoogleAuth()">Login with Google</button>
    </div>

    <script>
        const clientId = "738164681811-u9hkm0qrg6cd3dkj5rv560u85eoafipb.apps.googleusercontent.com";
        const redirectUri = "https://ivanvania.github.io/chat-ai-support/app/";
        const authEndpoint = "https://accounts.google.com/o/oauth2/auth";
        
        function startGoogleAuth() {
            const scope = "openid email profile";
            const authUrl = `${authEndpoint}?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
